<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>
      Демонтаж промышленных и жилых зданий с соблюдение всех сроков и
      договоренностей. Составление сметы и проектирование - бесплатно.">
    </title>
    <link rel="stylesheet" href="box_form.css" />
    <link rel="stylesheet" href="forma.css" />
    <link rel="stylesheet" href="mod-window.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="mod-window">
      <div class="mod-window_content">
        <p class="text"></p>
        <a href="#" class="close">Close</a>
      </div>
    </div>
    <div class="config">
      <div class="content">
        <div class="content_background">
          <div class="content__smeta">
            <div class="smeta__box">
              <div class="smeta__coll">
                <p class="coll__h">Позвоните по телефону</p>
                <div class="coll__phone">
                  <div class="phone__viber">
                    <a
                      class="viber_a"
                      href="https://api.whatsapp.com/send?phone=380504012176"
                      >+9* (***) **-**-*
                    </a>
                  </div>
                  <div class="phone">
                    <a class="phone_a" href="tel:21321564987"
                      >+9* (***) **-**-*</a
                    >
                  </div>
                </div>
                <p class="coll__footer">
                  И получите бесплатный предварительный расчет цены демонтажа
                </p>
              </div>

              <div class="form-demontaj">
                <div class="form-demontaj__header">
                  <p class="header__h">
                    ХОТИТЕ ПОЛУЧИТЬ ПОДРОБНУЮ СМЕТУ НА ДЕМОНТАЖ?
                  </p>
                  <p class="header__completion">ПРОСТО ЗАПОЛНИТЕ ФОРМУ:</p>
                </div>
                <div class="form-demontaj__footer">
                  <div class="otvet"></div>
                  <form action="" method="GET" id="1">
                    <div class="obertka">
                      <textarea
                        form="1"
                        class="footer_textarea style-focus"
                        name="smeta"
                        placeholder="Какие работы необходимо сделать?"
                        spellcheck="trye"
                      ></textarea>
                    </div>
                    <div class="obertka">
                      <input
                        form="1"
                        type="tel"
                        name="name"
                        class="footer_name style-focus"
                        placeholder="Имя:*"
                        required
                      />
                    </div>
                    <div class="obertka">
                      <input
                        form="1"
                        type="tel"
                        name="tel"
                        class="footer_tell style-focus"
                        placeholder="Введите номер телефона:*"
                        required
                      />
                    </div>
                   
                    <div class="obertka">
                      <input
                        form="1"
                        type="submit"
                        class="footer_submit"
                        value="ПОЛУЧИТЬ СМЕТУ НА ДЕМОНТАЖ"
                      />
                    </div>
                    
                  </form>
                  <p class="footer-p">
                    Рассчитаем и перезвоним в течении 1 часа!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="form.js"></script>
  </body>
</html>
